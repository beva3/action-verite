<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <script src="./Truth_dare.js" defer></script>
    <style>
         body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            height: 100%;
        }

        /* Game Container */
        .myGame {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Buttons Styling */
        button {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        /* Button Hover Effects */
        button:hover {
            background-color: #ff5722;
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(2px);
        }

        button:disabled {
            background-color: #cccccc; /* Gray background */
            color: #666666;          /* Gray text color */
            cursor: not-allowed;     /* Show not-allowed cursor */
            opacity: 0.6;            /* Slightly faded look */
        }

        /* Result Area */
        #resultat {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease, bounceText 2s infinite;
        }

        /* Fade-In Effect */
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: scale(0.9);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* Bounce Effect for Text */
    @keyframes bounceText {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }

        /* Responsive Design */
        @media (max-width: 600px) {
            button {
                padding: 10px 20px;
                font-size: 16px;
            }

            #resultat {
                font-size: 18px;
            }
        }
        /* Add Blinking Cursor Effect */
        #resultat::after {
            content: "./"; /* The caret symbol */
            font-weight: bold;
            font-size: 20px;
            color: rgb(32, 14, 4);
            margin-left: 5px;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .suggestion-box {
            border: 2px solid #4caf50; /* Green border for a suggestion theme */
            padding: 20px;
            margin: 10px auto;
            max-width: 400px; /* Limit the width for better readability */
            text-align: center;
            border-radius: 10px; /* Rounded corners */
            background-color: #f9f9f9; /* Light background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
        }

        .player-info h2 {
            font-size: 24px;
            margin: 0;
            color: #333; /* Dark text for the player's name */
        }

        .player-info .suggestion {
            font-size: 16px;
            margin: 10px 0;
            color: #555; /* Slightly lighter text for the suggestion */
        }

        .action-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4caf50; /* Button matches the border theme */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }

        

    </style>
</head>
<body>
    <div class="myGame">
        <button id="btn-start">Start</button>
        <div class="suggestion-box">
            <div class="player-info">
                <h2 class="name_payer">Player: John Doe</h2>
                <p class="suggestion">
                    never give up our game
                </p>
            </div>
            <button class="action-btn">Take Action</button>
        </div>
        
        
        
        

         <div id="_players">
            <h1 class="name_payer animated-text" >Raphael</h1>
            <h1 class="title" id="choice">Truth</h1>
            <p >Game for you : <span id="n_game">1</span></p>
         </div>
        
         <div id="resultat"></div>
        <button id="t_d" >generer</button>
        <button id="restart">restart</button>
        
    </div>
</body>
</html>
